<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<head>
    <h1>LoveLove</h1>
</head>
<body>
<h2 th:text="|${member}님 프로필 작성|"></h2>
<div class="container">
    <form th:action="@{/member/profile}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="sex">성별</label>
            <select th:name="form">
                <option th:each="sex :${T(webapp.lovelove.member.domain.memberprofiledomain.Sex).values()}"
                        th:value="${sex.name()}" th:text="${sex.name()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control"
            placeholder="닉네임을입력하세요"
            th:class="${#fields.hasErrors('nickname')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickname')}"
               th:errors="*{nickname}">Incorrect date</p>
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="email">이메일</label>-->
<!--            <input type="text" th:field="*{email}" class="form-control"-->
<!--                   placeholder="이메일을입력하세요">-->
<!--        </div>-->
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="text" th:field="*{age}" class="form-control"
                   placeholder="나이를입력하세요">
        </div>
        <div class="form-group">
            <label th:for="height">키</label>
            <input type="text" th:field="*{height}" class="form-control"
                   placeholder="키를입력하세요">
        </div>
        <div class="form-group">
            <label th:for="job">직업</label>
            <input type="text" th:field="*{job}" class="form-control"
                   placeholder="직업을입력하세요">
        </div>
        <div class="form-group">
            <label th:for="education">학력</label>
            <select th:name="form">
                <option th:each="education :${T(webapp.lovelove.member.domain.memberprofiledomain.Education).values()}"
                        th:value="${education.name()}" th:text="${education.name()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="religion">종교</label>
            <select th:name="form">
                <option th:each="religion :${T(webapp.lovelove.member.domain.memberprofiledomain.Religion).values()}"
                        th:value="${religion.name()}" th:text="${religion.name()}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="have_smoking">흡연</label>
            <select th:name="form">
                <option th:each="have_smoking :${T(webapp.lovelove.member.domain.memberprofiledomain.have_Smoking).values()}"
                        th:value="${have_smoking.name()}" th:text="${have_smoking.name()}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="alcohol">음주</label>
            <select th:name="form">
                <option th:each="alcohol :${T(webapp.lovelove.member.domain.memberprofiledomain.Alcohol).values()}"
                        th:value="${alcohol.name()}" th:text="${alcohol.name()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
<!--        <a href="/love/main" class="Button">제출</a>-->

        <div class="form-group">
            <label th:for="introduce">간단메세지</label>
            <input type="text" th:field="*{introduce}" class="form-control"
                   placeholder="간단히자신을소개해보세요">
        </div>
    </form>
</div>

</body>
